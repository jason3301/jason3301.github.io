<body>

<script type="text/javascript">
	var rand=Math.floor((Math.random()*10+1)),userinput;

	userinput=window.prompt("Please guess the number from 1-10");
	
    while(rand!=userinput){
    	alert('Please continuing guess')
    	userinput=window.prompt("Please guess the number from 1-10");
    }
	
	document.writeln("You are right!");	

	
</script>
